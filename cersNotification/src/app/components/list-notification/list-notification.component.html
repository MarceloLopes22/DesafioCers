<div [ngClass]="classCss" role="alert" *ngIf="menssage">
        <strong>{{menssage.text}}</strong>
    </div>
    <div class="row">
        <div class="col-md-10">
            <div class="box">
                <div class="box-header with-border">
                    <h3 class="box-title">Lista de Notificações</h3>
                </div>
                <div class="box-body">
                    <table class="table table-bordered">
                        <tr>
                            <th>Titulo</th>
                            <th style="width: 10px">&nbsp;</th>
                            <th style="width: 10px">&nbsp;</th>
                            <th style="width: 10px">&nbsp;</th>
                        </tr>
                        <tr *ngFor="let n of listNotification">
                            <td>{{n.title}}</td>
                            <td><button class="btn btn-primary" (click)="edit(n.idnotification)">Editar</button></td>
                            <td><button class="btn btn-danger" (click)="delete(n.idnotification)">Excluir</button></td>
                            <td><button class="btn btn-success" (click)="detail(n.idnotification)">Detalhar</button></td>
                        </tr>
                    </table>
                </div>
                <div class="box-footer clearfix">
                    <ul class="pagination pagination-sm no-margin pull-right">
                        <li>
                            <a (click)="setPreviousPage($event)">&laquo;</a>
                        </li>
                        <li *ngFor="let p of pages; let i=index">
                            <a [ngClass]="{'pagination-focus' : i == page}" (click)="setPage(i, $event)">{{i+1}}</a>
                        </li>
                        <li>
                            <a (click)="setNextPage($event)">&raquo;</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
