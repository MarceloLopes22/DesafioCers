<div class="col-md-10" style="margin-left: 0%">
        <div class="box box-info">
            <div class="box-header with-border">
                <h3>Detalhe de Avisos</h3>
            </div>
            <form class="form-horizontal">
                <div [ngClass]="classCss" role="alert" *ngIf="menssage">
                    <strong>{{menssage.text}}</strong>
                </div>
                <div class="box-body">
                    <ul class="list-group list-group-unbordered">
                        <li class="list-group-item">
                            <b>Titulo: </b>
                            <span>{{notification.title}}</span>
                        </li>
                        <li class="list-group-item">
                            <b>Descrição: </b>
                            <span>{{notification.description}}</span>
                        </li>
                        <li class="list-group-item">
                            <b>Data de publicação: </b>
                            <span>{{notification.date_publication | date:'dd/MM/yyyy'}}</span>
                        </li>
                        <li class="list-group-item">
                            <b>Data de visualização: </b>
                            <span>{{notification.date_visualization | date:'dd/MM/yyyy'}}</span>
                        </li>
                    </ul>
                </div>
                <div class="box-footer">
                    <button class="btn btn-primary" (click)="voltar()">Voltar</button>
                </div>
            </form>
        </div>
    </div>
